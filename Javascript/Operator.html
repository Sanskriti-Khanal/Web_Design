<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic Operators +,-,*,/,%,++,--,**

        var a = 2;
        var b = 3;
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)
        //increment 
        //pre post concept
        console.log(++a)//pre increment
        console.log(a++)
        console.log(a)//post increment//here the previous value of a is 3
        console.log(--a)
        console.log(a**b)//3*3*3

        //Assignment Operators =,+=,-=,*=,/=
        var aa =2;
        var bb = 4;
        console.log(aa+=bb)//aa=aa+bb
        console.log(aa-=bb)//aa=aa-bb
        console.log(aa*=bb)//aa=aa*bb
        console.log(aa/=bb)//aa=aa/bb

        //Comparision Operator ==,===,>,<,>=,<=
        var aaa = 2;
        var bbb = "2"
        var ccc = 3
        console.log(aaa == bbb)//checks only data so,true
        console.log(aaa === bbb)//checks data and data type too so false
        console.log(aaa > ccc)
        console.log(aaa > ccc)
        console.log(aaa < ccc)
        console.log(aaa >= aaa)
        console.log(aaa <= ccc)

        var r = prompt("enter number")
        console.log(r)


    



        
        



        

        
    </script>
</body>
</html>
