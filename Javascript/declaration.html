<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var  a;//declare
    a = 3 //asign
    var name = "Sans"
    console.log(name)//Sans
    var name = "Sanskriti"
    console.log(name)//Sanskriti

    //cannot redeclare but can reassign
    let fname= "Sans"
    console.log(fname)
    fname = "Sanskriti"
    console.log(fname)

    //cannot redeclare and reassign
    const lname = "Sans"
    console.log(lname)

    //practice
    var sans1 = 22;
    console.log(sans1)//22
    if(true){
        var sans1 = 10;
        console.log(sans1)
    }
    console.log(sans1)//output wil be 10 and abover it is 10 declared

    let sans2 = 22;
    console.log(sans2)//22
    if(true){
        sans2= 10;
        console.log(sans1)
    }console.log(sans1)

    //global scoping : var
    //block scoping let,const

    



    

    </script>
    


    
</body>
</html>
